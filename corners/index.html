<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Corners | Free Professional Portfolio Website Templates by Jofferson Tiquez</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .v-application,
    .v-application .display-4,
    .v-application .display-3,
    .v-application .display-2,
    .v-application .display-1,
    .v-application .headline,
    .v-application .title,
    .v-application .subtitle-1,
    .v-application .subtitle-2,
    .v-application .body-2,
    .v-application .body-1,
    .v-application .caption,
    .v-application .overline {
      font-family: 'Josefin Sans', sans-serif !important;
    }

    .v-card {
      border-radius: 0px !important;
    }
  </style>
</head>

<body>
  <div id="app">
    <v-app>
      <v-container fluid v-bind="sectionHeight" class="pa-0 ma-0">
        <v-row align="center" class="pa-0 ma-0">
          <v-col cols="12" md="6" class="pa-0">
            <v-card height="100%" flat color="red">
              <v-card-text class="text-center">
                <v-avatar size="350">
                  <v-img src="./profile.jpg"></v-img>
                </v-avatar>
              </v-card-text>
              <v-card-text>
                <v-row>
                  <v-col>
                    <v-btn block outlined class="white--text">Skills</v-btn>
                  </v-col>
                  <v-col>
                    <v-btn block outlined class="white--text">Recent Works</v-btn>
                  </v-col>
                  <v-col>
                    <v-btn block outlined class="white--text">Hobbies</v-btn>
                  </v-col>
                  <v-col>
                    <v-btn block outlined class="white--text">Contact</v-btn>
                  </v-col>
                </v-row>
              </v-card-text>
            </v-card>
          </v-col>
          <v-col cols="12" md="6" class="pa-0">
            <v-card height="100%" flat color="blue">
              <v-card-text>
                <h1 class="yellow--text">Hello, I'm</h1>
                <br>
                <h1 class="display-4 white--text">{{name}}!</h1>
              </v-card-text>
            </v-card>
          </v-col>
          <v-col cols="12" md="8" class="pa-0 mt-3">
            <v-card height="100%" flat color="green">
              <v-card-text>
                <br>
                <h1 class="display-4 black--text">{{jobTitle}}</h1>
              </v-card-text>
            </v-card>
          </v-col>
          <v-col cols="12" md="4" class="pa-0">
            <v-card height="100%" flat color="yellow">
              <v-card-text>
                <p class="body-1 black--text">{{jobDescription}}</p>
              </v-card-text>
            </v-card>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="config.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      vuetify: new Vuetify({
        theme: {
          themes: {
            light: {
              primary: '#19c113',
              secondary: '#424242',
              accent: '#82B1FF',
              error: '#FF5252',
              info: '#2196F3',
              success: '#4CAF50',
              warning: '#FFC107',
            }
          }
        }
      }),
      data () {
        return {
          menu: false,
          ...window.PorfolioConfig
        };
      },
      computed: {
        $isMobile () {
          return this.$vuetify.breakpoint.smAndDown;
        },
        sectionHeight () {
          return {
            style: 'min-height: 100vh',
            class: 'fill-height'
          }
        },
        contactLinks () {
          if (this.contacts && this.contacts.links && this.contacts.links.length) {
            return this.contacts.links;
          }
          return [];
        }
      }
    });
  </script>
</body>

</html>
